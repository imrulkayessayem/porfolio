<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 602px)" href="css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/icon.png">
  <script src="https://kit.fontawesome.com/c97c3ba763.js" crossorigin="anonymous"></script>
  <title>Contact</title>
</head>
<body>
  <div id="contact">
    <nav id="nav">
      <img src="./img/logo.png" alt="logo" class="logo">
      <ul>
        <li><a href="index.html">HOME</a></li>
      </ul>
    </nav>
      <div class="contact-content">
        <div class="contact-form">
        <h1>Contact Me</h1>
          <label for="name">NAME</label><br>
          <input type="text" id="name"><br>
          <label for="email">EMAIL</label><br>
          <input type="email" id="email"><br>
          <label for="message">MESSAGE</label><br>
          <textarea name="message" id="message" cols="20" rows="8"></textarea><br>
          <input type="Submit" id="submit">
        </div>

        <div class="social-content">
          <h2>Social Media</h2>
          <div class="social-icon">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>


    </div>

  </div>
  <footer>
    <h3>THIS WEBSITE IS MADE BY SAYEM</h3>
    <p>&copy;COPYRIGHT 2020</p>
  </footer>
</body>
</html>
